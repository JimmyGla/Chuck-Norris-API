<!-- Main Content -->
<div class="main-content">
  <!-- Logo -->
  <img
    src="../assets/img/chucknorris_logo_coloured_small@2x.png"
    alt="Chuck Norris Logo"
    class="logo"
  />
  <!-- End of Logo -->

  <!-- Search -->
  <div class="search-content">
    <input type="text" placeholder="Enter your Search Term" />
    <button type="button">Search</button>
  </div>

  <!-- End of Search -->

  <!-- Categories -->
  <div class="categories">
    <span
      class="category"
      *ngFor="let category of categories | slice: 0:3"
      (click)="searchByCategory(category)"
      >{{ category }}</span
    >
  </div>
  <!-- End of Categories -->

  <!-- Jokes -->

  <div class="joke-wrapper">
    <div class="joke" *ngFor="let joke of jokes">
      <img [src]="joke.icon_url" alt="Icon" />
      <p>{{ joke.value }}</p>
    </div>
  </div>
  <!-- End of Jokes -->
</div>
<!-- End of Main Content -->
